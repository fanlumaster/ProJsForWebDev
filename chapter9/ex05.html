<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reflect</title>
</head>
<body>
<script>
  const target = {
    foo: 'bar'
  };

  const handler = {
    get() {
      return Reflect.get(...arguments);
    }
  };

  const proxy = new Proxy(target, handler);

  console.log(proxy.foo);
  console.log(target.foo);
</script>
</body>
</html>
