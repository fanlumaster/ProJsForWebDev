<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trap</title>
</head>
<body>
<script>
  const target = {
    foo: 'bar'
  };

  const handler = {
    // 捕获器在处理程序对象中以方法名为键
    get() {
      return 'handler override';
    }
  };

  const proxy = new Proxy(target, handler);

  console.log(target.foo);
  console.log(proxy.foo);

  console.log(target['foo']);
  console.log(proxy['foo']);

  console.log(Object.create(target)['foo']);
  console.log(Object.create(proxy)['foo']);
</script>
</body>
</html>
