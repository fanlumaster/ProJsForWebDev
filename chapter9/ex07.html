<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reflect</title>
</head>
<body>
<script>
  const target = {
    foo: 'bar',
    baz: 'qux'
  };

  const handler = {
    get(trapTarget, property, receiver) {
      let decoration = '';
      if (property === 'foo') {
        decoration = '!!!';
      }

      return Reflect.get(...arguments) + decoration;
    }
  };

  const proxy = new Proxy(target, handler);

  console.log(proxy.foo);
  console.log(target.foo);

  console.log(proxy.baz);
  console.log(target.baz);

</script>
</body>
</html>
