<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const target = {
    foo: 'bar'
  };

  const firstProxy = new Proxy(target, {
    get() {
      console.log('first proxy');
      return Reflect.get(...arguments);
    }
  });

  const secondProxy = new Proxy(firstProxy, {
    get() {
      console.log('second proxy');
      return Reflect.get(...arguments);
    }
  });

  console.log(secondProxy.foo);

</script>
</body>
</html>
