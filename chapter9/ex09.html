<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const target = {
    foo: 'bar'
  };

  const handler = {
    get() {
      return 'intercepted';
    }
  };

  const { proxy, revoke } = Proxy.revocable(target, handler);

  console.log(proxy.foo);
  console.log(target.foo);

  revoke();

  console.log(proxy.foo); // TypeError
</script>
</body>
</html>
