<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const target = {};
  Object.defineProperty(target, 'foo', {
    configurable: false,
    writable: false,
    value: 'bar'
  });

  const handler = {
    get() {
      return 'qux';
    }
  };

  const proxy = new Proxy(target, handler);

  console.log(proxy.foo); // TypeError
</script>
</body>
</html>
