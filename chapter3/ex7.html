<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let num = 25;
  switch (true) {
    case num < 0:
      console.log("Less than 0.");
      break;
    case num >= 0 && num <= 10:
      console.log("Between 0 and 10.");
      break;
    case num > 10 && num <= 20:
      console.log("Between 10 and 20.");
      break;
    default:
      console.log("More than 20.");
  }

  switch ("hello world") {
    case "hello" + " world":
      console.log("Greeting was found.");
      break;
    case "goodbye":
      console.log("Closing was found.");
      break;
    default:
      console.log("Unexpected message was found.");
  }
</script>
</body>
</html>
